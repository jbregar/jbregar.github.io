<!DOCTYPE html>

<html lang="en">
<head>
    <title>Grid Demo</title>
    <style>

        #layout {
            border: 3px solid slateblue;
        }

        #layout div {
            font-size: 2em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            padding: 10px;
        }
        #one { background-color: darkred; }
        #two { background-color: orange; }
        #three { background-color: rgb(144, 226, 67); }
        #four { background-color: rgb(44, 126, 233); }
        #five { background-color: purple; }





    </style>
</head>
<body>
    <div id="layout">
        <div id="one">One</div>
        <div id="two">Two</div>
        <div id="three">Three</div>
        <div id="four">Four</div>
        <div id="five">Five</div>
    </div>
    
</body>
</html>
